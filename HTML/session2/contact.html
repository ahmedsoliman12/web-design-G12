<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- !@#$%& -->
    <form autocomplete="off" method="post" action="index.html">
        <label>first Name</label>
        <input type="text" placeholder="enter Your Name" name="firstName" pattern="[a-z]{3}"
         autofocus required autocomplete="off"> <br>
        <label>Email</label>
        <input type="email" placeholder="enter your email" name="userEmail"> <br>
        <label>password</label>
        <input type="password" name="userPassword" 
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"> <br>
        <label>last Name</label>
        <input type="text" name="lastName" value="Ahmed" disabled> <br>
        <label>Age</label>
        <input type="number" value="10" name="userAge" readonly> <br>
        <input type="text" value="alex"> <br>
        <label> Address</label>
        <textarea rows="5" cols="50" name="useraddress" required></textarea> <br>
        <label>card Identity</label> 
        <input type="text" name="id" maxlength="10" minlength="5"> <br>

        <label>Gender</label> 
        <input type="radio" value="male" name="gender" checked>Male
        <input type="radio" value="female"  name="gender"><span>Female</span> <br>

        <label>Language</label> <br>
        <input type="checkbox" name="lang1" value="english" checked> <span>English</span>
        <input type="checkbox" name="lang2" value="arabic" checked> <span>Arabic</span>
        <input type="checkbox" name="lang3" value="italy" checked> <span>Italy</span>

        <br>
        <label>Select File</label>
        <input type="file" name="fileSelected" multiple> <br>

        <select name="course" multiple>
            <option disabled selected>Select your Course</option>
            <option value="course1">HTml</option>
            <option value="course2">css</option>
            <option value="course3">bootstrap</option>
            <option value="course4">javascript</option>
        </select>

        <br>
        <label>Date Of Birth</label>
        <input type="date" name="birthDate">
        <input type="month" name="month">
        <input type="datetime-local" name="month"> <br>

        <input type="color" name="color"> <br>

        <label>range</label> 
        <input type="range" name="range" min="200" max="500" value="500" step="50">


        <br>
        <input type="submit" value="Register">
        <input type="reset" value="clear" >
    </form>


</body>
</html>
